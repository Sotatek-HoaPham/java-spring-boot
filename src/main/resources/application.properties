spring.application.name=hanna
spring.datasource.url=jdbc:postgresql://${DB_HOST}:${DB_PORT}/${DB_NAME}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver
spring.config.import=optional:file:.env[.properties]

spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# Custom Application Properties - Default Environment
app.name=Hanna Application
app.version=1.0.0
app.adminEmail=${ADMIN_EMAIL}
app.maxConnections=20
app.debugMode=true

app.database.connectionTimeout=30000
app.database.maxPoolSize=15

app.security.jwtSecret=${JWT_SECRET}
app.security.jwtExpirationMs=86400000
app.security.enableCors=true
app.security.corsAllowedMethods=GET,POST,PUT,DELETE,OPTIONS

app.allowedOrigins=http://localhost:3000,http://localhost:8080

app.features.userRegistration=enabled
app.features.emailNotifications=enabled
app.features.auditLogging=disabled
app.features.rateLimiting=enabled
